{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background: #f2f2f3;">
    <div style="background: #232b39; padding: 2.5rem 2rem; border-radius: 18px; min-width: 350px; box-shadow: 0 8px 32px rgba(0,0,0,0.2);">
        {%comment%}
        <div class="text-center mb-4">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="height: 48px;">
            <span style="font-size: 2rem; font-weight: 700; color: #fff; margin-left: 0.5rem;">dash<span style="color: #078080;">lite</span></span>
        </div>
        {%endcomment%}

        <h5 class="mb-3" style="color: #fff;">Log in</h5>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" style="color: #bfc9da;">Username:</label>
                {{ form.username|as_crispy_field }}
            </div>
            <div class="mb-3">
                <label for="id_password" style="color: #bfc9da;">Password:</label>
                {{ form.password|as_crispy_field }}
            </div>
            <button type="submit" class="btn w-100" style="background: #078080; color: #fff; font-weight: 600;">Log in</button>
        </form>
        <div class="mt-3" style="color: #bfc9da;">
            Forgot your password?
            <a href="{% url 'password_reset' %}" style="color: #078080; text-decoration: underline;">Reset it.</a>
        </div>
        <div class="mt-2" style="color: #bfc9da;">
            Not a member?
            <a href="{% url 'register' %}" style="color: #078080; text-decoration: underline;">Register.</a>
        </div>
    </div>
</div>
{% endblock %}
