{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh; background: #181f2a;">
    <div style="background: #232b39; padding: 2.5rem 2rem; border-radius: 18px; min-width: 350px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); color: #fff;">
        <h4 style="color: #078080;">Set a new password</h4>
        {% if validlink %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn w-100" style="background: #078080; color: #fff; font-weight: 600;">Change password</button>
            </form>
        {% else %}
            <p style="color: #ff6b6b;">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
            <a href="{% url 'password_reset' %}" style="color: #078080; text-decoration: underline;">Request new reset</a>
        {% endif %}
    </div>
</div>
{% endblock %}
